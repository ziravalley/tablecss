<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Table & Form</title>
  <style>
  
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px 16px;
      background: #f7f8fa;
      color: #1f2937;
    }

 
    #page-title {
      text-align: center;
      margin-bottom: 16px;
      font-size: 28px;
      color: #0f172a;
    }

  
    .grades-table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 32px;
      border-collapse: collapse;
      text-align: center;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      overflow: hidden;
    }

    .grades-table thead th {
      background: #e5edf9;
      color: #0b3b87;
      padding: 12px 10px;
      border-bottom: 1px solid #c7d2fe;
    }

    .grades-table td {
      padding: 12px 10px;
      border: 1px solid #e5e7eb;
    }

    .grades-table tbody tr:nth-child(odd) {
      background: #f9fafb;
    }
    .grades-table tbody tr:nth-child(even) {
      background: #ffffff;
    }

 
    .highlight-row {
      background: #fff7cc !important;
      font-weight: 600;
    }

   
    #form-title {
      text-align: center;
      margin: 8px 0 16px;
      color: #0f172a;
    }

    #feedback-form {
      width: 420px;
      max-width: 95%;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label,
    .form-group .label {
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #6b8cff;
      box-shadow: 0 0 0 3px rgba(107,140,255,0.15);
    }

    .radio-row {
      display: flex;
      gap: 16px;
    }
    .radio-row label {
      font-weight: 500;
    }

    .btn-submit {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.15s ease;
    }

    .btn-submit:hover {
      filter: brightness(1.05);
    }

    .btn-submit:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>


  <h1 id="page-title">Student Grades</h1>


  <table class="grades-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr class="highlight-row">
        <td>Ayagul </td>
        <td>Web Technologies</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Sabina </td>
        <td>Discrete Math</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Arai</td>
        <td>Computer Science</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>Shamshi</td>
        <td>UI/UX</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Aida</td>
        <td>Kazakh language</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bekarys</td>
        <td>Operating Systems</td>
        <td>B+</td>
      </tr>
    </tbody>
  </table>


  <h2 id="form-title">Feedback Form</h2>
  <form id="feedback-form" action="#" method="post">
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <span class="label">Would you recommend this course?</span>
      <div class="radio-row">
        <label><input type="radio" name="recommend" value="yes" checked /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
  </form>

</body>
</html>
